apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = "${versions.java}"
        targetCompatibility = "${versions.java}"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
//    implementation "androidx.core:core-ktx:${versions.kotlinKtx}"

    // Common Android Libraries
    implementation "androidx.appcompat:appcompat:${versions.appcompat}"
//    implementation "androidx.legacy:legacy-support-v4:${versions.legacySupport}"
//    implementation "androidx.multidex:multidex:${versions.multiDex}"

    // Constraint Layout
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // ********************************************************************************
    // ****** Above = standard libraries, Below = custom and 3rd party libraries ******
    // ********************************************************************************

    // Used in WidgetLocationCoordinate
    // https://github.com/AliAzaz/Edittext-Library
    implementation 'com.github.AliAzaz:Edittext-Library:2.0.0'
}
